  <div class="card frontside">
    <div class="card-body text-center">
      <i class="fa fa-4x mb-2" [ngClass]="{'fa-car': draw.description.toLowerCase().indexOf('auto') > -1, 'fa-piggy-bank': draw.description.toLowerCase().indexOf('cartera') > -1 , 'fa-tv': draw.description.toLowerCase().indexOf('tv') > -1, 'fa-gift': draw.description.toLowerCase().indexOf('regalo') > -1 }"></i>
      <h4 class="card-title">{{ draw.name }}</h4>
      <h6 class="card-subtitle mb-1">
        <i class="fa fa-award"></i>: {{ draw.prizesQty }}
      </h6>
      <p class="card-text text-center">{{ draw.description }}</p>
      <a class="btn btn-outline-success btn-sm" [routerLink]="['/draws', draw.id]">
        <i class="fa fa-plus"></i> Detalles
      </a>
    </div>
  </div>
