<div class="article-page">
  <div class="banner">
    <div class="container">
      <h1 class="logo-font">
        {{ draw.name }}
      </h1>

      <h5 *ngIf="!!draw.allowMultipleParticipations"># boletos: {{ draw.entriesQty }}</h5>

      <div class="article-meta">
        <div class="info">
          <span class="date" *ngIf="!!draw.executedOn;else notExecuted">
              <fa-icon [icon]="calendar"></fa-icon> {{ draw.executedOn | date: 'longDate' }}
          </span>
          <ng-template #notExecuted>
            <span class="date">
                <fa-icon [icon]="calendar"></fa-icon> {{ draw.programmedFor | date: 'longDate' }}
            </span>
          </ng-template>
        </div>

        <span *appShowAuthed="true">
          <!-- <button *ngIf="draw.prizesQty > 0 && !draw.isCompleted" class="btn btn-sm btn-outline-success first-button" (click)="executeDraw()">
            <i class="ion-android-done"></i> Sortear premio
          </button> -->

          <!-- <button *ngIf="draw.prizesQty > 0 && !draw.isCompleted" class="btn btn-sm btn-outline-success first-button" (click)="executeDraw()">
              <i class="ion-android-done-all"></i> Sortear todo
          </button> -->
          <button *ngIf="!draw.executedOn && draw.isCompleted" class="btn btn-sm btn-outline-primary" (click)="closeDraw()">
              <i class="ion-android-done-all"></i> Cerrar sorteo
            </button>

          <button *ngIf="!draw.isCompleted" class="btn btn-sm btn-outline-primary" [ngClass]="{ disabled: isDeleting }" (click)="deleteDraw()">
            <i class="ion-trash-a"></i> Eliminar sorteo
          </button>
        </span>
      </div>
    </div>
  </div>

  <div class="container page">
    <!-- <div class="row article-content">
      <div class="col-md-12">
        <p>
          {{ draw.description }}
        </p>
      </div>
    </div> -->

    <!-- <hr /> -->

    <div class="row article-content">
      <div class="col-md-12">
        <prizes-list [drawId]="draw.id" [drawInfo]="{ entriesQty: draw.entriesQty, isClosed: !!draw.executedOn}" (drawReload)="onDrawReload()"></prizes-list>
      </div>
    </div>
  </div>
</div>
